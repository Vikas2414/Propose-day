<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    /* --- RESET & BASICS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        height: 100vh;
        height: 100dvh; /* Mobile viewport fix */
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Lock body scroll */
    }

    /* --- FLOATING HEARTS BG --- */
    #hearts-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
    }
    .heart-bg {
        position: absolute; color: #fff; opacity: 0.3;
        animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* --- MAIN CARD --- */
    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(5px);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 700;
    }

    /* --- SCROLLABLE LETTER --- */
    .message-box {
        background: #fff0f3;
        border: 1px solid #ffccd5;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        text-align: left;
        font-size: 16px;
        color: #444;
        line-height: 1.5;
        white-space: pre-line;
        overflow-y: auto;       /* Enables Scroll */
        max-height: 30vh;       /* Limits height so page fits */
        scroll-behavior: smooth;
    }
    
    /* Scrollbar styling */
    .message-box::-webkit-scrollbar { width: 5px; }
    .message-box::-webkit-scrollbar-track { background: transparent; }
    .message-box::-webkit-scrollbar-thumb { background: #ffb3c1; border-radius: 10px; }

    /* --- GIF AREA --- */
    .gif-container {
        width: 100%;
        height: 140px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
        flex-shrink: 0;
    }
    .gif-container img {
        width: 100%; height: 100%; object-fit: cover;
    }

    /* --- BUTTONS --- */
    .btn-group {
        display: flex;
        justify-content: space-between; /* Side by side */
        gap: 10px;
        width: 100%;
    }

    button {
        padding: 12px 0;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
        width: 48%; /* Each button takes almost half width */
        -webkit-tap-highlight-color: transparent;
    }
    
    button:active { transform: scale(0.95); }

    #startBtn {
        width: 100%;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
    }

    #yesBtn {
        background: #20bf6b;
        color: white;
        box-shadow: 0 4px 10px rgba(32, 191, 107, 0.3);
        z-index: 20;
    }

    #noBtn {
        background: #eb3b5a;
        color: white;
        box-shadow: 0 4px 10px rgba(235, 59, 90, 0.3);
        z-index: 100;
        position: relative; /* CRITICAL: Starts in normal position */
        transition: top 0.1s, left 0.1s;
    }

    .hidden { display: none !important; }
</style>
</head>
<body>

<iframe id="music" allow="autoplay" style="display:none"></iframe>
<div id="hearts-container"></div>

<div class="container">
    <h1 id="mainTitle">üíç A Question...</h1>

    <button id="startBtn">Open Letter üíå</button>

    <div id="content" class="hidden">
        
        <div class="message-box" id="typingText"></div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute Proposal">
        </div>

        <div class="btn-group">
            <button id="yesBtn">YES! üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicFrame = document.getElementById("music");

const message = 
`My Dearest Ras Malai ‚ù§Ô∏è

Yesterday was about the rose,
but today is about the heart that holds it.

I don't just want to be your memory,
I want to be your future.
I don't just want to hold your hand,
I want to hold your heart.

Na chahat hai sitaron ki,
Na tamanna hai nazaron ki,
Bas ek hi dua hai in hothon pe,
Ki tu ban jaye kismat hamari... ‚ú®

Viku is asking you formally...
Will you be mine? üíç`;

// THE TAUNTS (Pop-ups)
const taunts = [
    "Socha tha 'No' milega? üòÇ",
    "Yesterday was enough drama, Aaj sirf YES! üò§",
    "Haath dukh jayenge par button nahi dabega! üòú",
    "Viku doesn't take No for an answer today! üòé",
    "Arey maan bhi jao ab! ‚ù§Ô∏è",
    "Error 404: 'No' option not found! üíç"
];
let tauntIndex = 0;

// --- BACKGROUND HEARTS ---
function createHearts() {
    const container = document.getElementById('hearts-container');
    const heart = document.createElement('div');
    heart.classList.add('heart-bg');
    heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíç';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    container.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}
setInterval(createHearts, 400);

// --- TYPING EFFECT ---
let charIndex = 0;
function typeEffect() {
    if (charIndex < message.length) {
        typingText.textContent += message.charAt(charIndex);
        charIndex++;
        typingText.scrollTop = typingText.scrollHeight; // Auto-scroll
        setTimeout(typeEffect, 35); 
    }
}

// --- START BUTTON ---
startBtn.onclick = () => {
    startBtn.style.display = "none";
    content.classList.remove("hidden");
    document.getElementById("mainTitle").innerText = "For My Love ‚ù§Ô∏è";
    musicFrame.src = "https://www.youtube.com/embed/Fw07eO22H2A?autoplay=1&loop=1&playlist=Fw07eO22H2A";
    typeEffect();
};

// --- NO BUTTON LOGIC (The Taunt System) ---
function runAway() {
    // 1. Calculate safe random position within viewport
    const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
    const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;
    
    const randomX = Math.max(10, Math.random() * maxWidth);
    const randomY = Math.max(10, Math.random() * maxHeight);

    // 2. Apply Fixed Position (Teleport)
    noBtn.style.position = "fixed"; 
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Trigger for Desktop (Hover)
noBtn.addEventListener('mouseover', () => {
    runAway();
});

// Trigger for Mobile (Touch/Click)
// We use 'click' so the alert actually fires before the move
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    
    // 1. TAUNT HER (Pop-up)
    alert(taunts[tauntIndex % taunts.length]);
    tauntIndex++;
    
    // 2. RUN AWAY AFTER SHE CLOSES ALERT
    runAway();
});

// --- YES BUTTON SUCCESS ---
yesBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div>
            <h1 style="color: #ff3b6f; font-size: 28px;">SHE SAID YES! üíçüò≠</h1>
            <p style="font-size: 17px; color: #333; margin: 15px 0;">
                Locking this deal forever! ‚ù§Ô∏è<br>
                No returns, no exchanges!<br>
                <b>I love you infinite!</b>
            </p>
            <img style="width: 100%; border-radius: 12px;" 
                 src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif">
        </div>
    `;
    // Faster hearts
    setInterval(createHearts, 100);
};
</script>

</body>
</html>
