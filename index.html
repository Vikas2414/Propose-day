<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Propose Day ‚ù§Ô∏è</title>

<style>
    /* Reset & Base Styles */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        height: 100dvh; /* Mobile viewport fix */
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* LOCKS THE PAGE SCROLL */
    }

    /* Floating Hearts Background */
    #hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .heart-bg {
        position: absolute;
        color: #fff;
        opacity: 0.3;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Main Card */
    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        /* Ensure card fits on small screens without scrolling the body */
        max-height: 90vh; 
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        margin: 0 0 10px 0;
        font-size: 24px;
        font-weight: 700;
        flex-shrink: 0; /* Keeps title from shrinking */
    }

    /* THE SCROLLABLE LETTER BOX */
    .message-box {
        background: #fff0f3;
        border: 1px solid #ffccd5;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        text-align: left;
        font-size: 16px;
        color: #444;
        line-height: 1.5;
        white-space: pre-line; 
        
        /* THIS CREATES THE SCROLL */
        overflow-y: auto; 
        max-height: 35vh; /* Takes up 35% of screen height max */
        min-height: 100px;
        
        /* Smooth scrolling */
        scroll-behavior: smooth;
    }

    /* Custom Scrollbar for style */
    .message-box::-webkit-scrollbar {
        width: 6px;
    }
    .message-box::-webkit-scrollbar-track {
        background: #fff0f3;
    }
    .message-box::-webkit-scrollbar-thumb {
        background: #ffb3c1; 
        border-radius: 10px;
    }

    /* Image Container */
    .gif-container {
        width: 100%;
        height: 150px; /* Fixed height for image area */
        flex-shrink: 0;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
    }
    
    .gif-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Buttons Area */
    .btn-group {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-shrink: 0;
        position: relative; /* Anchor for absolute positioning if needed */
    }

    button {
        padding: 10px 24px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        -webkit-tap-highlight-color: transparent;
        outline: none;
    }

    button:active {
        transform: scale(0.95);
    }

    #startBtn {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        width: 100%;
        padding: 15px;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
    }

    #yesBtn {
        background: #20bf6b;
        color: white;
        box-shadow: 0 4px 10px rgba(32, 191, 107, 0.3);
        z-index: 20;
    }

    #noBtn {
        background: #eb3b5a;
        color: white;
        box-shadow: 0 4px 10px rgba(235, 59, 90, 0.3);
        position: absolute; /* Allows it to fly freely */
        z-index: 100; /* Must be on top */
    }

    .hidden { display: none; }

</style>
</head>

<body>

<iframe id="music" allow="autoplay" style="display:none"></iframe>
<div id="hearts-container"></div>

<div class="container">
    <h1 id="mainTitle">üíç A Question...</h1>

    <button id="startBtn">Open Letter üíå</button>

    <div id="content" class="hidden" style="width: 100%; display: flex; flex-direction: column;">
        
        <div class="message-box" id="typingText"></div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute Proposal">
        </div>

        <div class="btn-group">
            <button id="yesBtn">YES! üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicFrame = document.getElementById("music");

const message = 
`My Dearest Ras Malai ‚ù§Ô∏è

Yesterday was about the rose,
but today is about the heart that holds it.

I don't just want to be your memory,
I want to be your future.
I don't just want to hold your hand,
I want to hold your heart.

Na chahat hai sitaron ki,
Na tamanna hai nazaron ki,
Bas ek hi dua hai in hothon pe,
Ki tu ban jaye kismat hamari... ‚ú®

Viku is asking you formally...
Will you be mine? üíç`;

const taunts = [
    "Socha tha 'No' milega? üòÇ",
    "Yesterday was enough drama, Aaj sirf YES! üò§",
    "Haath dukh jayenge par button nahi dabega! üòú",
    "Viku doesn't take No for an answer today! üòé",
    "Arey maan bhi jao ab! ‚ù§Ô∏è",
    "Error 404: 'No' option not found! üíç",
    "Try harder! ü§™"
];
let tauntIndex = 0;

// --- FUNCTIONS ---

function createHearts() {
    const container = document.getElementById('hearts-container');
    const heart = document.createElement('div');
    heart.classList.add('heart-bg');
    heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíç';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    container.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}
setInterval(createHearts, 400);

// Typing Effect with Auto-Scroll
let charIndex = 0;
function typeEffect() {
    if (charIndex < message.length) {
        typingText.textContent += message.charAt(charIndex);
        charIndex++;
        
        // Auto-scroll to the bottom of the message box
        typingText.scrollTop = typingText.scrollHeight;
        
        setTimeout(typeEffect, 35); 
    }
}

startBtn.onclick = () => {
    startBtn.style.display = "none";
    content.style.display = "flex"; // Ensure flex display
    content.classList.remove("hidden");
    document.getElementById("mainTitle").innerText = "For My Love ‚ù§Ô∏è";
    
    // Attempt Music
    musicFrame.src = "https://www.youtube.com/embed/Fw07eO22H2A?autoplay=1&loop=1&playlist=Fw07eO22H2A";
    
    typeEffect();
};

// "No" Button Logic
const moveButton = () => {
    // Get viewport dimensions (Use entire screen)
    const maxWidth = window.innerWidth - noBtn.offsetWidth - 20; 
    const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.max(10, Math.random() * maxWidth);
    const randomY = Math.max(10, Math.random() * maxHeight);

    noBtn.style.position = "fixed"; // Fixed to screen, not container
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
};

// Mobile Touch
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveButton();
});

// Desktop Hover
noBtn.addEventListener('mouseover', () => {
    moveButton();
});

// Click/Tap Trap (Taunts)
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert(taunts[tauntIndex % taunts.length]);
    tauntIndex++;
    moveButton();
});

yesBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div style="animation: pop 0.5s ease;">
            <h1 style="color: #ff3b6f; font-size: 28px;">SHE SAID YES! üíçüò≠</h1>
            <p style="font-size: 16px; color: #333; margin: 15px 0; line-height: 1.5;">
                Locking this deal forever! ‚ù§Ô∏è<br>
                No returns, no exchanges!<br>
                <b>I love you infinite!</b>
            </p>
            <img style="width: 100%; border-radius: 12px;" 
                 src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif">
        </div>
    `;
    setInterval(createHearts, 100);
};

</script>

</body>
</html>
