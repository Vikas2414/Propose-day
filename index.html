<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Propose Day üíç</title>

<style>
/* Reset and Base Styles */
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent; /* Removes blue tap box on Android/iOS */
}

body {
    margin: 0;
    padding: 0;
    /* Fix for iPhone height issues (address bar) */
    min-height: 100vh;
    min-height: -webkit-fill-available; 
    
    /* Magical Gradient */
    background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Prevents body scroll, we scroll inside container if needed */
}

.container {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(5px); /* Adds a nice glass effect on iPhones */
    padding: 25px;
    border-radius: 24px;
    width: 88%;
    max-width: 380px;
    
    /* Ensures content fits on small screens */
    max-height: 90vh;
    overflow-y: auto; 
    
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    z-index: 10;
    transition: all 0.3s ease;
}

h1 {
    color: #6a11cb;
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 26px;
    letter-spacing: -0.5px;
}

/* Styled Buttons */
button {
    padding: 14px 24px;
    border: none;
    border-radius: 50px;
    font-size: 17px;
    cursor: pointer;
    margin: 8px;
    font-weight: 700;
    transition: transform 0.1s;
    outline: none;
    user-select: none; /* Prevents text selection on long press */
}

button:active {
    transform: scale(0.96);
}

#startBtn {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    width: 100%;
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.25);
}

#yesBtn {
    background: #28a745;
    color: white;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    min-width: 120px;
}

#noBtn {
    background: #ef4444;
    color: white;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    min-width: 100px;
    /* Important: Absolute initially relative to container button-group */
    position: absolute; 
    right: 20px; 
}

/* Helper Classes */
.hidden {
    display: none !important;
}

.message {
    font-size: 16px;
    color: #444;
    min-height: 100px;
    white-space: pre-line; 
    line-height: 1.5;
    text-align: left;
    padding: 12px;
    background: #f3f4f6;
    border-radius: 12px;
    margin-bottom: 15px;
}

.gif {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    display: block;
}

.btn-group {
    position: relative;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

/* Background Hearts */
.heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
    font-size: 20px;
    animation: floatUp linear infinite;
    z-index: 1;
    pointer-events: none; /* Clicks pass through */
}

@keyframes floatUp {
    0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<iframe id="music" style="display:none"
src="https://www.youtube.com/embed/Fw07eO22H2A?enablejsapi=1"
frameborder="0" allow="autoplay">
</iframe>

<div id="hearts-container"></div>

<div class="container">
    <h1>üíç A Question... üíç</h1>

    <button id="startBtn">Tap to Open üíå</button>

    <div id="content" class="hidden">
        <p class="message" id="typingText"></p>

        <img class="gif" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">

        <div class="btn-group"> 
            <button id="yesBtn">Yes! üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const musicFrame = document.getElementById("music");

// --- Heart Animation ---
function createHearts() {
    const container = document.getElementById('hearts-container');
    for(let i=0; i<20; i++) {
        setTimeout(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            container.appendChild(heart);
        }, i * 200);
    }
}
createHearts();

// --- Message Config ---
const message = 
`My Dearest Ras Malai ‚ù§Ô∏è

Yesterday was the Rose, 
today is the Heart.

I don't just want to be your memory,
I want to be your future.

Na chahat hai sitaron ki,
Na tamanna hai nazaron ki,
Bas ek hi dua hai in hothon pe,
Ki tu ban jaye kismat hamari... ‚ú®

Will you be mine forever? üíç`;

let index = 0;

// --- Interaction Logic ---
startBtn.onclick = () => {
    content.classList.remove("hidden");
    startBtn.style.display = "none";
    
    // Attempt to play music by reloading iframe with autoplay on click
    musicFrame.src = musicFrame.src + "&autoplay=1&loop=1";
    
    typeEffect();
};

function typeEffect() {
    if (index < message.length) {
        typingText.innerHTML += message.charAt(index);
        index++;
        // Faster typing speed for mobile attention spans
        setTimeout(typeEffect, 30); 
    }
}

yesBtn.onclick = () => {
    content.innerHTML = `
        <h1 style="color: #ff3b6f;">SHE SAID YES! üíçüò≠</h1>
        <p class="message" style="text-align: center; font-weight: bold;">
            Locking this deal forever! ‚ù§Ô∏è<br>
            No returns, no exchanges!<br>
            I love you infinite!
        </p>
        <img class="gif" src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif">
    `;
    // Extra hearts on success
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíç';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = '3s';
        document.getElementById('hearts-container').appendChild(heart);
    }, 100);
};

// --- Mobile Optimized "No" Button Logic ---
const moveButton = (e) => {
    // Prevent default touch actions (scrolling/clicking)
    if(e) e.preventDefault();
    
    // Get screen dimensions minus button size and padding
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;
    
    // Calculate Safe Area (stay within screen)
    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;
    
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    
    // Switch to fixed to break out of the container layout
    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.max(10, x)}px`; // Ensure it doesn't go off left edge
    noBtn.style.top = `${Math.max(10, y)}px`;  // Ensure it doesn't go off top edge
};

// Desktop Hover
noBtn.onmouseover = moveButton;

// Mobile Touch - Use 'touchstart' for instant reaction
noBtn.addEventListener('touchstart', moveButton, { passive: false });
// Backup for some Androids
noBtn.onclick = moveButton; 

</script>

</body>
</html>
