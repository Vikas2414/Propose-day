<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Propose Day üíç</title>

<style>
/* Removes the blue tap box on Android/iOS */
* {
    -webkit-tap-highlight-color: transparent;
    box-sizing: border-box;
}

body {
    margin: 0;
    /* dvh handles the mobile address bar appearing/disappearing */
    height: 100dvh; 
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Prevents scrolling */
    position: relative;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 25px;
    width: 90%; /* Fits all phone widths */
    max-width: 400px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    z-index: 10;
    transition: height 0.3s ease;
}

h1 {
    color: #6a11cb;
    margin: 0 0 15px 0;
    font-size: 26px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    font-weight: bold;
    touch-action: manipulation; /* Improves touch response */
    transition: transform 0.1s;
}

button:active {
    transform: scale(0.95);
}

#startBtn {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    width: 100%; /* Full width button for easy tapping */
    box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
}

#yesBtn {
    background: #28a745;
    color: white;
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

#noBtn {
    background: #dc3545;
    color: white;
    position: absolute; 
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    /* Start it next to the Yes button initially */
    right: 20px;
    bottom: 25px; 
}

.hidden {
    display: none;
}

.message {
    font-size: 16px;
    color: #333;
    min-height: 100px;
    white-space: pre-line; 
    line-height: 1.5;
    text-align: left;
    padding: 12px;
    background: #f8f9fa;
    border-radius: 15px;
    border: 1px solid #e9ecef;
    margin-bottom: 10px;
}

.gif {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 60px; /* Extra space for buttons at bottom */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Button Container for Yes/No */
.action-area {
    width: 100%;
    height: 60px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #fff;
    opacity: 0.5;
    animation: float 6s linear infinite;
    z-index: 1;
    pointer-events: none; /* Clicks pass through hearts */
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<iframe id="music" width="0" height="0" frameborder="0"></iframe>

<div id="hearts-container"></div>

<div class="container">
    <h1>üíç A Question... üíç</h1>

    <button id="startBtn">Tap to Open üíå</button>

    <div id="content" class="hidden">
        <p class="message" id="typingText"></p>
        
        <img class="gif" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">

        <div class="action-area">
            <button id="yesBtn">Yes! üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const iframe = document.getElementById("music");

// Heart Animation
function createHearts() {
    const container = document.getElementById('hearts-container');
    for(let i=0; i<15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        container.appendChild(heart);
    }
}
createHearts();

// Message Text
const message = 
`My Dearest Ras Malai ‚ù§Ô∏è

Yesterday was roses, today is hearts.
I don't just want your hand,
I want your forever.

Na chahat sitaron ki,
Bas tu chahiye... ‚ú®

Will you be mine? üíç`;

let index = 0;

startBtn.onclick = () => {
    content.classList.remove("hidden");
    startBtn.style.display = "none";
    
    // iOS Safari requires user interaction to play audio. 
    // We inject the src HERE so the browser sees it as a response to the click.
    iframe.src = "https://www.youtube.com/embed/Fw07eO22H2A?autoplay=1&loop=1&playlist=Fw07eO22H2A";
    
    typeEffect();
};

function typeEffect() {
    if (index < message.length) {
        typingText.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 40); 
    }
}

yesBtn.onclick = () => {
    content.innerHTML = `
        <h1 style="font-size: 28px; color: #ff3b6f;">SHE SAID YES! üíçüò≠</h1>
        <p class="message" style="text-align: center; font-weight: bold;">
            Locking this deal forever! ‚ù§Ô∏è<br>
            No returns, no exchanges!<br>
            I love you infinite!
        </p>
        <img class="gif" src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif">
    `;
    setInterval(createHearts, 300);
};

// --- MOBILE OPTIMIZED "NO" BUTTON LOGIC ---

// 1. Calculate Safe Boundaries (so button doesn't go off screen)
const moveButton = () => {
    // Get button dimensions
    const btnWidth = noBtn.offsetWidth; 
    const btnHeight = noBtn.offsetHeight;
    
    // Get screen dimensions minus padding (20px)
    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    
    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.max(10, x)}px`; // Ensure it doesn't hit left edge
    noBtn.style.top = `${Math.max(10, y)}px`;  // Ensure it doesn't hit top edge
};

// 2. Events for both Touch (Mobile) and Mouse (Desktop)
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Stop the 'click' from happening
    moveButton();
});

noBtn.addEventListener('mouseover', moveButton);

</script>

</body>
</html>
